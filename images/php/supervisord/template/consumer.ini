[program:%event_name%]
directory=/var/www/html/saloneses
command=php app/console rabbitmq:dynamic-consumer -m 5 frontend_event "%event%" -e prod
process_name=frontend_%event_name%
autostart=true
autorestart=true
startretries=999999
startsecs=5
redirect_stderr=false
stdout_logfile=/var/www/html/saloneses/var/logs/%event%.out.log
stdout_capture_maxbytes=1MB
stderr_logfile=/var/www/html/saloneses/var/logs/%event%.error.log
stderr_capture_maxbytes=1MB
