sources:
  build: images/sources
  volumes:
    - .:/var/www/html/apiapps

rabbitmq:
  image: rabbitmq:3-management
  environment:
    RABBITMQ_DEFAULT_USER: paulaan
    RABBITMQ_DEFAULT_PASS: "@86"
  ports:
    - "15672:15672"

database:
  build: images/sources

php:
  extends:
    file: php-compose.yml
    service: application
  ports:
    - "2222:22" # phpunit DEV mode
  volumes_from:
      - sources
  entrypoint: "/run.sh"
  links:
    - rabbitmq
    - cache
    - redis
    - mysql
    - elasticsearch
  environment:
    APPLICATION_LIVE: 0
    ENV_VARIABLE: 123512341325987
phpslaver:
  extends:
    file: php-compose.yml
    service: application
  volumes_from:
      - sources
  entrypoint: "/slaver.sh"
  links:
    - rabbitmq
    - cache
    - redis
    - mysql
    - elasticsearch
  environment:
    APPLICATION_LIVE: 0

cron:
  extends:
    file: php-compose.yml
    service: application
  volumes_from:
      - sources
  working_dir: /var/www/html/apiapps
  entrypoint: "/cron.sh"
  links:
    - rabbitmq
    - cache
    - redis
    - mysql
    - elasticsearch
    - nginx
#    - behat
  environment:
    XDEBUG_CONFIG: remote_host=192.168.99.100
    APPLICATION_LIVE: 0

cache:
  image: memcached
  ports:
    - "11211:11211"
    - "9030:9000"

redis:
  image: redis
  ports:
    - "6379:6379"

elasticsearch:
  image: elasticsearch:latest
  ports:
    - "9200:9200"
    - "9300:9300"
