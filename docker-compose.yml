mysql:
  build: images/percona
  hostname: db_master
  ports:
      - "3308:3306"
  environment:
    MYSQL_ROOT_PASSWORD: db_pass
    MYSQL_DATABASE: db_name
    MYSQL_USER: db_user
    MYSQL_PASSWORD: db_pass

nginx:
  build: images/nginx
  volumes_from:
    - sources
    - phpslaver
    - php
  command: nginx -g "daemon off;"
  links:
    - phpslaver
    - php
    - sources
#    - trainer
  ports:
    - "80:88"
    - "443:443"

